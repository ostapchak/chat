<div class="row">
  <div class="col-md-12">
    <form class="form">
      <mat-form-field class="form-element">
        <mat-label>Email</mat-label>
        <input matInput placeholder="mail@example.com">
        <mat-hint></mat-hint>
      </mat-form-field>
      <mat-form-field class="form-element">
        <mat-label>Password</mat-label>
        <input matInput type="password">
        <mat-hint></mat-hint>
      </mat-form-field>
      <div>
        <button class="form-element" mat-stroked-button color="primary">Login</button>
      </div>
    </form>
  </div>
</div>
